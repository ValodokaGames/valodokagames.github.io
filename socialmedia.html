<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Media | Valodoka</title>
	<link rel="stylesheet" href="style.css">

	<script src=
"https://kit.fontawesome.com/704ff50790.js"
			crossorigin="anonymous">
	</script>

	<script src="index.js"></script>
</head>

<body>
	<div class="main_box">
		<input type="checkbox" id="share_button">
		<label for="share_button">
			<span class="sharebtn">
				<i class="far fa-share-square"></i>
			</span>
		</label>

		<div class="sm_list">
            <a href="//www.youtube.co/@NotTylerRobloxOfficial/" class="youtube" title="YouTube">              
               <svg xmlns="http://www.w3.org/2000/svg" height="14" width="15.75" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 41.5 48.3 47.8C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zm-317.5 213.5V175.2l142.7 81.2-142.7 81.2z"/></svg>
            </a>
			
			</a>
			<a href="#" class="instagram" title="Instagram">
				<i class="fab fa-instagram"></i>
			</a>
			<a href="#" class="linkedin" title="TikTok">
				<svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M448 209.9a210.1 210.1 0 0 1 -122.8-39.3V349.4A162.6 162.6 0 1 1 185 188.3V278.2a74.6 74.6 0 1 0 52.2 71.2V0l88 0a121.2 121.2 0 0 0 1.9 22.2h0A122.2 122.2 0 0 0 381 102.4a121.4 121.4 0 0 0 67 20.1z"/></svg>
			</a>
			<a href="//discord.gg/Yw5d2KCarA/" class="discord" title="Discord">
				<i class="fab fa-discord"></i>
			</a>
			
			</a>
		</div>
	</div>
    <style>
    /* Restoring browsering effects */
*{
	margin:0;
	padding: 0;
	box-sizing: border-box;
}

body{
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #000;
}

.main_box{
	width: 40em;
	height: 4em;
	position: relative;
}

#share_button{
	display: none;
}

span,a{
	position: absolute;
	display: flex;
	justify-content: center;
	align-items: center;
	border-radius: 50%;
}

span{
	width: 4em;
	height: 4em;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	background-color: #eee;
	color: #333;
	font-size: 2em;
	z-index: 1;
	cursor: pointer;
	/* border-radius: 30%; */
}

.sm_list{
	width: 4em;
	height: 4em;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
}

.sm_list a{
	width: 4em;
	height: 4em;
	border-radius: 50%;
	text-decoration: none;
	color: #fff;
	transition: all .3s;
	font-size: 1.5em;
}

#share_button:checked ~ .sm_list a:nth-child(1){
	background-color: #3B5998;
	transition-delay: 0.2s;
	transform: translateX(-6em);
}

#share_button:checked ~ .sm_list a:nth-child(2){
	background-color: #dd2553;
	transition-delay: 0.2s;
	transform: translateX(6em);
}

#share_button:checked ~ .sm_list a:nth-child(3){
	background-color: #000f94;
	transition-delay: 0.3s;
	transform: translateX(12em);
}

#share_button:checked ~ .sm_list a:nth-child(4){
	background-color: #1077ec;
	transition-delay: 0.3s;
	transform: translateX(-12em);
}

#share_button:checked ~ .sm_list a:nth-child(5){
	background-color: rgb(10, 63, 0);
	transition-delay: 0.4s;
	transform: translateX(18em);
}

#share_button:checked ~ .sm_list a:nth-child(6){
	background: linear-gradient(70deg,blue,green,red,yellow);
	transition-delay: 0.4s;
	transform: translateX(-18em);
}

/* Hovering Effects */
#share_button:checked ~ .sm_list a:nth-child(1):hover{
	background-color: #ffffff;
	color: #3B5998;
	/* transition-delay: 0.2s;
	transform: translateX(-6em); */
}

#share_button:checked ~ .sm_list a:nth-child(2):hover{
	color: #dd2553;
	background-color: #fff;
}

#share_button:checked ~ .sm_list a:nth-child(3):hover{
	color: #000f94;
	background-color: #fff;
}

#share_button:checked ~ .sm_list a:nth-child(4):hover{
	color: #1077ec;
	background-color: #fff;
}

#share_button:checked ~ .sm_list a:nth-child(5):hover{
	color: rgb(10, 63, 0);
	background-color: #fff;
}

#share_button:checked ~ .sm_list a:nth-child(6):hover{
	color: black;
	background-image: linear-gradient(90deg,white,grey);
}

span:visited{
	background-color: #000f94;
}
</style>
<script>
// Selecting the html class and 
// convert it to an object

const sharebtn = 
	document.querySelector('.sharebtn')

// Creating a bool variable for changing
// the image of share button 
let bool = 0

// Adding an event listener
sharebtn.addEventListener('click', () => {

	// As we clicked the mouse over
	// the share button the bool value.
	// get flipped and then working of
	// if-else loop get starts
	bool = !bool
	
	if (bool == 0) {
		sharebtn.innerHTML =
			'<i class="far fa-share-square"></i>'
	} else {
		sharebtn.innerHTML =
			'<i class="fas fa-times"></i>'
	}
})
</script>
</body>
</html>
