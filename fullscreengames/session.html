<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valodoka Game Session</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #8e44ad; --bg: #0d1117; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Fredoka One', sans-serif; }

        /* HUD - Hidden during load, animated movement */
        .game-header {
            position: fixed !important; display: flex !important; flex-direction: row;
            align-items: center; gap: 12px; background: rgba(15, 15, 20, 0.95);
            padding: 8px 18px; border-radius: 50px; border: 1.5px solid var(--p);
            z-index: 99999; backdrop-filter: blur(15px); opacity: 0; /* Hidden initially */
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none;
        }
        .hud-visible { opacity: 1; pointer-events: auto; }

        .divider { width: 1px; height: 20px; background: rgba(255,255,255,0.2); flex-shrink: 0; }
        .control-icon { color: white; font-size: 1.2rem; cursor: pointer; background: none; border: none; display: flex; align-items: center; transition: 0.2s; }
        .control-icon:active { transform: scale(0.9); }

        /* SETTINGS MENU - Smaller & Hidden during load */
        #options-menu {
            display: none; position: fixed; background: #161b22; 
            border: 1px solid #30363d; border-radius: 12px; padding: 12px; 
            z-index: 100000; width: 180px; box-shadow: 0 10px 40px #000;
            opacity: 0; transition: opacity 0.3s;
        }
        .menu-title { margin: 0 0 8px 0; color: var(--p); font-size: 0.9rem; text-align: center; }
        .menu-btn { width: 100%; padding: 8px; margin-bottom: 5px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; cursor: pointer; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; justify-content: center; }
        
        .pos-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .pos-btn { background: #1c2128; border: 1px solid #30363d; color: white; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }

        /* LOADING OVERLAY */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: var(--bg); display: flex; z-index: 9000; 
            transition: opacity 0.8s ease; overflow: hidden;
        }
        .loader-left { width: 40%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border-right: 2px solid rgba(142,68,173,0.3); }
        .loader-right { width: 60%; height: 100%; background: #000; display: flex; justify-content: center; gap: 20px; transform: rotate(-4deg) scale(1.2); }
        
        .scroll-col { display: flex; flex-direction: column; gap: 20px; animation: scrollUp 30s linear infinite; }
        @keyframes scrollUp { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
        
        .scroll-card { width: 120px; aspect-ratio: 1/1; background: #1c2128; border-radius: 12px; border: 1px solid rgba(142,68,173,0.4); overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .scroll-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }

        .spinner { width: 50px; height: 50px; border: 4px solid rgba(142,68,173,0.1); border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .iframe-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 100; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <header class="game-header" id="hud-cluster">
        <button class="control-icon" onclick="location.href='../index.html'"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i></button>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </header>

    <div id="options-menu">
        <p class="menu-title">SETTINGS</p>
        <button class="menu-btn" onclick="saveFlip()"><i class="fa-solid fa-arrows-rotate"></i> Flip Shape</button>
        <button class="menu-btn" onclick="shareGame()"><i class="fa-solid fa-share-nodes"></i> Share URL</button>
        <button class="menu-btn" onclick="copyLink()"><i class="fa-solid fa-copy"></i> Copy Link</button>
        <div class="pos-grid" style="margin-top:8px;">
            <button class="pos-btn" onclick="saveHUD('top-left')">↖</button>
            <button class="pos-btn" onclick="saveHUD('top-center')">↑</button>
            <button class="pos-btn" onclick="saveHUD('top-right')">↗</button>
            <button class="pos-btn" onclick="saveHUD('bottom-left')">↙</button>
            <button class="pos-btn" onclick="saveHUD('bottom-center')">↓</button>
            <button class="pos-btn" onclick="saveHUD('bottom-right')">↘</button>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="loader-left"><div class="spinner"></div><p style="color:white; font-size:0.8rem;">VALODOKA LOADING...</p></div>
        <div class="loader-right"><div class="scroll-col" id="col1"></div><div class="scroll-col" id="col2" style="animation-duration:45s;"></div></div>
    </div>

    <div class="iframe-container"><iframe id="game-iframe"></iframe></div>

    <script>
        const gameList = [
            {img:"../assets/logos/monster-tracks.png"}, {img:"../assets/logos/snow-rider-3d.png"},
            {img:"../assets/logos/stunt-car-extreme.png"}, {img:"../assets/logos/thisissand.png"},
            {img:"../assets/logos/bitlife.png"}, {img:"../assets/logos/drive-mad.png"}
        ];
        
        function createScroll() {
            const h = [...gameList, ...gameList, ...gameList].map(g => `<div class="scroll-card"><img src="${g.img}"></div>`).join('');
            document.getElementById('col1').innerHTML = h; document.getElementById('col2').innerHTML = h;
        }

        window.toggleMenu = () => {
            const m = document.getElementById('options-menu');
            const isVisible = m.style.display === 'block';
            m.style.display = isVisible ? 'none' : 'block';
            setTimeout(() => { m.style.opacity = isVisible ? '0' : '1'; }, 10);
            applyFlip();
        };

        window.toggleFullScreen = () => {
            const f = document.getElementById('game-iframe');
            if (f.requestFullscreen) f.requestFullscreen(); else if (f.webkitRequestFullscreen) f.webkitRequestFullscreen();
        };

        window.shareGame = () => { if (navigator.share) { navigator.share({ title: 'Valodoka', url: window.location.href }); } };
        window.copyLink = () => { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); };

        window.saveHUD = (p) => { localStorage.setItem('v_pos', p); applyFlip(); };
        window.saveFlip = () => { 
            const cur = localStorage.getItem('v_f') === 'true';
            localStorage.setItem('v_f', !cur); 
            applyFlip(); 
        };

        function applyFlip() {
            const hud = document.getElementById('hud-cluster');
            const menu = document.getElementById('options-menu');
            const pos = localStorage.getItem('v_pos') || 'top-left';
            const flipped = localStorage.getItem('v_f') === 'true';

            hud.style.flexDirection = flipped ? "column" : "row";
            hud.style.top = pos.includes('top') ? "15px" : "auto";
            hud.style.bottom = pos.includes('bottom') ? "15px" : "auto";
            hud.style.left = pos.includes('left') ? "15px" : "auto";
            hud.style.right = pos.includes('right') ? "15px" : "auto";

            if (pos.includes('center')) { hud.style.left = "50%"; hud.style.transform = "translateX(-50%)"; }
            else { hud.style.transform = "none"; }

            const r = hud.getBoundingClientRect();
            menu.style.top = pos.includes('top') ? (r.bottom + 8) + "px" : "auto";
            menu.style.bottom = pos.includes('bottom') ? (window.innerHeight - r.top + 8) + "px" : "auto";
            menu.style.left = pos.includes('left') ? "15px" : (pos.includes('right') ? "auto" : "50%");
            menu.style.right = pos.includes('right') ? "15px" : "auto";
            if (pos.includes('center')) menu.style.transform = "translateX(-50%)";
        }

        window.addEventListener('load', () => {
            createScroll();
            const g = new URLSearchParams(window.location.search).get('game');
            if (g) { document.getElementById('game-iframe').src = "../gameiframes/" + g + ".html"; }
            
            setTimeout(() => { 
                const ov = document.getElementById('loading-overlay');
                ov.style.opacity = '0'; 
                setTimeout(() => { 
                    ov.style.display='none'; 
                    document.getElementById('hud-cluster').classList.add('hud-visible');
                }, 800);
            }, 5000);
            applyFlip();
        });
    </script>
</body>
</html>
