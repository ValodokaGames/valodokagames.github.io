<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valodoka Game Session</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* THE FLOATING HUD CLUSTER */
        .game-header {
            position: absolute;
            top: 15px; left: 15px; /* Default Position */
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(22, 27, 34, 0.85);
            padding: 8px 15px;
            border-radius: 30px;
            border: 2px solid var(--brand-purple);
            z-index: 2000;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .divider { width: 1px; height: 20px; background: rgba(255,255,255,0.3); transition: 0.3s; }

        .control-icon {
            color: white; font-size: 1.1rem;
            cursor: pointer; background: none; border: none;
            display: flex; align-items: center; transition: 0.3s;
        }
        .control-icon:hover { color: var(--brand-purple); transform: scale(1.2); }

        /* THE OPTIONS MENU */
        #options-menu {
            display: none;
            position: absolute;
            top: 70px; left: 15px;
            background: #161b22;
            border: 2px solid var(--brand-purple);
            border-radius: 15px;
            padding: 15px;
            z-index: 2100;
            min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        .menu-item {
            padding: 8px 10px; border-radius: 8px; cursor: pointer;
            transition: 0.2s; font-size: 0.85rem; display: flex; align-items: center; gap: 10px;
        }
        .menu-item:hover { background: var(--brand-purple); color: white; }

        /* HUD POSITION BUTTONS */
        .pos-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px; }
        .pos-btn { 
            background: #30363d; border: 1px solid var(--brand-purple); 
            color: white; border-radius: 5px; cursor: pointer; padding: 5px; transition: 0.2s;
        }
        .pos-btn:hover { background: var(--brand-purple); }

        /* IFRAME & LOADING */
        .game-frame-container { width: 100vw; height: 100vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 3000;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(142, 68, 173, 0.1);
            border-top-color: var(--brand-purple); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="game-header" id="hud-cluster">
        <a href="../index.html" class="control-icon"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i></button>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </header>

    <div id="options-menu">
        <h4 style="margin:0; color:var(--brand-purple); font-family:'Fredoka One';">Valodoka Settings</h4>
        <hr style="border:0; border-top:1px solid #30363d; margin:10px 0;">
        
        <div class="menu-item" onclick="flipHUD()"><i class="fa-solid fa-arrows-up-down"></i> Flip Icons (Vert/Horiz)</div>
        
        <p style="font-size:0.7rem; color:gray; margin: 10px 0 5px 5px;">MOVE HUD CLUSTER</p>
        <div class="pos-grid">
            <button class="pos-btn" onclick="moveHUD('top-left')">â†–</button>
            <button class="pos-btn" onclick="moveHUD('top-center')">â†‘</button>
            <button class="pos-btn" onclick="moveHUD('top-right')">â†—</button>
            <button class="pos-btn" onclick="moveHUD('bottom-left')">â†™</button>
            <button class="pos-btn" onclick="moveHUD('bottom-center')">â†“</button>
            <button class="pos-btn" onclick="moveHUD('bottom-right')">â†˜</button>
        </div>

        <hr style="border:0; border-top:1px solid #30363d; margin:10px 0;">
        <div class="menu-item" onclick="copyShareLink()"><i class="fa-solid fa-share-nodes"></i> Share Game</div>
        <div class="menu-item" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i> Restart</div>
    </div>

    <div class="game-frame-container">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p style="margin-top:20px; font-family: 'Fredoka One'; color: var(--brand-purple);">SYNCING SESSION...</p>
        </div>
        <iframe id="game-iframe" src=""></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameName = urlParams.get('game');
        const iframe = document.getElementById('game-iframe');
        const overlay = document.getElementById('loading-overlay');
        const hud = document.getElementById('hud-cluster');
        let isFlipped = false;

        // 1. THE LOADER
        if (gameName) {
            const gamePath = `../gameiframes/${gameName}.html`;
            fetch(gamePath, { method: 'HEAD' }).then(res => {
                if (res.ok) { iframe.src = gamePath; startTimer(); } 
                else { showError(); }
            }).catch(() => showError());
        } else { showError(); }

        function startTimer() {
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => { overlay.style.display = 'none'; }, 800);
            }, 5000);
        }

        function showError() {
            overlay.innerHTML = `<h2 style="color:white; font-family:'Fredoka One';">404: GAME NOT FOUND</h2><a href="../index.html" class="play-small" style="background:var(--brand-red); text-decoration:none; margin-top:20px;">Go Home</a>`;
        }

        // 2. HUD CUSTOMIZATION
        function flipHUD() {
            isFlipped = !isFlipped;
            hud.style.flexDirection = isFlipped ? "column" : "row";
            document.querySelectorAll('.divider').forEach(d => {
                d.style.width = isFlipped ? "25px" : "1px";
                d.style.height = isFlipped ? "1px" : "25px";
            });
        }

        function moveHUD(pos) {
            hud.style.top = "auto"; hud.style.bottom = "auto";
            hud.style.left = "auto"; hud.style.right = "auto";
            hud.style.transform = "none";
            const menu = document.getElementById('options-menu');

            if(pos === 'top-left') { hud.style.top = "15px"; hud.style.left = "15px"; menu.style.top = "70px"; menu.style.left = "15px"; }
            if(pos === 'top-center') { hud.style.top = "15px"; hud.style.left = "50%"; hud.style.transform = "translateX(-50%)"; }
            if(pos === 'top-right') { hud.style.top = "15px"; hud.style.right = "15px"; menu.style.top = "70px"; menu.style.right = "15px"; menu.style.left = "auto"; }
            if(pos === 'bottom-left') { hud.style.bottom = "15px"; hud.style.left = "15px"; menu.style.top = "auto"; menu.style.bottom = "70px"; }
            if(pos === 'bottom-center') { hud.style.bottom = "15px"; hud.style.left = "50%"; hud.style.transform = "translateX(-50%)"; }
            if(pos === 'bottom-right') { hud.style.bottom = "15px"; hud.style.right = "15px"; menu.style.top = "auto"; menu.style.bottom = "70px"; menu.style.left = "auto"; menu.style.right = "15px";}
            
            toggleMenu(); // Close after move
        }

        // 3. UTILS
        function toggleMenu() {
            const m = document.getElementById('options-menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        function toggleFullScreen() {
            if (iframe.requestFullscreen) { iframe.requestFullscreen(); }
            else if (iframe.webkitRequestFullscreen) { iframe.webkitRequestFullscreen(); }
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("Link Copied! ðŸš€");
        }
    </script>
</body>
</html>
