<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valodoka Game Session</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Fredoka One', sans-serif; }

        /* 1. THE HUD PILL - Fixed to stay horizontal and on top */
        .game-header {
            position: fixed; display: flex !important; flex-direction: row; 
            align-items: center; gap: 15px; background: rgba(15, 15, 20, 0.95); 
            padding: 10px 20px; border-radius: 50px; border: 1.5px solid #8e44ad;
            z-index: 9999; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .divider { width: 1px; height: 25px; background: rgba(255,255,255,0.3); }
        .control-icon { color: white; font-size: 1.2rem; cursor: pointer; background: none; border: none; display: flex; align-items: center; }

        /* 2. THE SETTINGS MENU - Positioned dynamically in JS */
        #options-menu {
            display: none; position: fixed; background: #161b22; 
            border: 1px solid #30363d; border-radius: 15px; padding: 15px; 
            z-index: 10000; min-width: 220px; box-shadow: 0 15px 45px rgba(0,0,0,0.9);
        }
        .menu-item { padding: 10px; color: white; display: flex; align-items: center; gap: 10px; cursor: pointer; border-radius: 8px; }
        .menu-item:hover { background: #8e44ad; }
        .pos-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px; }
        .pos-btn { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 8px; cursor: pointer; }

        /* 3. THE SZ SPLIT LOADING SCREEN */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #0d1117; display: flex; z-index: 8000; 
            transition: opacity 0.8s ease, visibility 0.8s; overflow: hidden;
        }
        .loader-left {
            width: 40%; height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background: #0d1117;
            border-right: 2px solid rgba(142, 68, 173, 0.3); z-index: 8100;
        }
        .loader-right {
            width: 60%; height: 100%; position: relative; background: #0a0a0a; 
            display: flex; justify-content: center; gap: 20px;
            transform: rotate(-5deg) scale(1.3); overflow: hidden;
        }
        .scroll-col { display: flex; flex-direction: column; gap: 20px; animation: scrollUp 25s linear infinite; }
        @keyframes scrollUp { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
        .scroll-card { width: 140px; aspect-ratio: 1/1; background: #1c2128; border-radius: 15px; border: 1px solid rgba(142,68,173,0.3); overflow: hidden; flex-shrink: 0; }
        .scroll-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }

        .spinner-ring { width: 60px; height: 60px; border: 5px solid rgba(142,68,173,0.1); border-top: 5px solid #8e44ad; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 4. THE GAME IFRAME */
        .iframe-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <header class="game-header" id="hud-cluster">
        <a href="../index.html" class="control-icon"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i></button>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </header>

    <div id="options-menu">
        <h4 style="margin:0 0 10px 0; color:#8e44ad;">Settings</h4>
        <div class="menu-item" onclick="saveFlip()"><i class="fa-solid fa-arrows-rotate"></i> Flip Shape</div>
        <div class="pos-grid">
            <button class="pos-btn" onclick="saveHUD('top-left')">↖</button>
            <button class="pos-btn" onclick="saveHUD('top-center')">↑</button>
            <button class="pos-btn" onclick="saveHUD('top-right')">↗</button>
            <button class="pos-btn" onclick="saveHUD('bottom-left')">↙</button>
            <button class="pos-btn" onclick="saveHUD('bottom-center')">↓</button>
            <button class="pos-btn" onclick="saveHUD('bottom-right')">↘</button>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="loader-left">
            <div class="spinner-ring"></div>
            <p style="color:white; letter-spacing:2px;">VALODOKA IS LOADING...</p>
        </div>
        <div class="loader-right">
            <div class="scroll-col" id="col1"></div>
            <div class="scroll-col" id="col2" style="animation-duration: 40s;"></div>
        </div>
    </div>

    <div class="iframe-container">
        <iframe id="game-iframe"></iframe>
    </div>

    <script>
        const gameList = [
            { img: "../assets/logos/monster-tracks.png" }, { img: "../assets/logos/bitlife.png" },
            { img: "../assets/assets/logos/snow-rider-3d.png" }, { img: "../assets/logos/stunt-car-extreme.png" },
            { img: "../assets/logos/crazy-cars.png" }, { img: "../assets/logos/drive-mad.png" }
        ];

        function createScroll() {
            const html = [...gameList, ...gameList, ...gameList].map(g => `<div class="scroll-card"><img src="${g.img}"></div>`).join('');
            document.getElementById('col1').innerHTML = html;
            document.getElementById('col2').innerHTML = html;
        }

        window.toggleMenu = () => {
            const m = document.getElementById('options-menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
            applyFlip(); // Refresh position when opening
        };

        window.toggleFullScreen = () => {
            const f = document.getElementById('game-iframe');
            if (f.requestFullscreen) f.requestFullscreen();
            else if (f.webkitRequestFullscreen) f.webkitRequestFullscreen();
        };

        window.saveHUD = (pos) => {
            localStorage.setItem('valodoka_hud_pos', pos);
            applyFlip();
            document.getElementById('options-menu').style.display = "none";
        };

        window.saveFlip = () => {
            const f = localStorage.getItem('valodoka_flipped') === 'true';
            localStorage.setItem('valodoka_flipped', !f);
            applyFlip();
        };

        function applyFlip() {
            const hud = document.getElementById('hud-cluster');
            const menu = document.getElementById('options-menu');
            const pos = localStorage.getItem('valodoka_hud_pos') || 'top-left';
            const isFlipped = localStorage.getItem('valodoka_flipped') === 'true';
            
            // 1. Set Shape (Horizontal or Vertical)
            hud.style.flexDirection = isFlipped ? "column" : "row";
            
            // 2. Set HUD Corner
            hud.style.top = pos.includes('top') ? "20px" : "auto";
            hud.style.bottom = pos.includes('bottom') ? "20px" : "auto";
            hud.style.left = pos.includes('left') ? "20px" : "auto";
            hud.style.right = pos.includes('right') ? "20px" : "auto";

            if (pos.includes('center')) {
                hud.style.left = "50%";
                hud.style.transform = "translateX(-50%)";
            } else { hud.style.transform = "none"; }

            // 3. Set Menu Position (Below HUD if top, Above if bottom)
            if (pos.includes('top')) {
                menu.style.top = (hud.offsetTop + hud.offsetHeight + 10) + "px";
                menu.style.bottom = "auto";
            } else {
                menu.style.bottom = (window.innerHeight - hud.offsetTop + 10) + "px";
                menu.style.top = "auto";
            }

            if (pos.includes('left')) { menu.style.left = "20px"; menu.style.right = "auto"; }
            else if (pos.includes('right')) { menu.style.right = "20px"; menu.style.left = "auto"; }
            else { menu.style.left = "50%"; menu.style.transform = "translateX(-50%)"; }
        }

        window.addEventListener('load', function() {
            createScroll();
            const urlParams = new URLSearchParams(window.location.search);
            const game = urlParams.get('game');
            const iframe = document.getElementById('game-iframe');
            const overlay = document.getElementById('loading-overlay');

            if (game) {
                iframe.src = "../gameiframes/" + game + ".html";
                setTimeout(() => { 
                    overlay.style.opacity = '0'; 
                    setTimeout(() => overlay.style.visibility = 'hidden', 800); 
                }, 5000);
            }
            applyFlip();
        });
    </script>
</body>
</html>
