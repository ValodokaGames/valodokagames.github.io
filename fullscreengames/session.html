<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valodoka Game Session</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* SMOOTH HUD CLUSTER */
        .game-header {
            position: absolute;
            /* We use top/left as the base for the smoothest animations */
            top: 0; left: 0; 
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(22, 27, 34, 0.85);
            padding: 8px 15px;
            border-radius: 30px;
            border: 2px solid var(--brand-purple);
            z-index: 2000;
            backdrop-filter: blur(10px);
            /* This transition handles the movement smoothly */
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1), background 0.3s;
            /* Default Starting Position */
            transform: translate(15px, 15px);
        }

        .divider { width: 1px; height: 20px; background: rgba(255,255,255,0.3); transition: 0.3s; }

        .control-icon {
            color: white; font-size: 1.1rem;
            cursor: pointer; background: none; border: none;
            display: flex; align-items: center; transition: 0.3s;
        }
        .control-icon:hover { color: var(--brand-purple); transform: scale(1.2); }

        /* OPTIONS MENU (Now stays relative to the HUD) */
        #options-menu {
            display: none;
            position: absolute;
            background: #161b22;
            border: 2px solid var(--brand-purple);
            border-radius: 15px;
            padding: 15px;
            z-index: 2100;
            min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .pos-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px; }
        .pos-btn { 
            background: #30363d; border: 1px solid var(--brand-purple); 
            color: white; border-radius: 5px; cursor: pointer; padding: 5px; transition: 0.2s;
        }
        .pos-btn:hover { background: var(--brand-purple); }

        .game-frame-container { width: 100vw; height: 100vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 3000;
        }
    </style>
</head>
<body>

    <header class="game-header" id="hud-cluster">
        <a href="../index.html" class="control-icon"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i></button>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </header>

    <div id="options-menu">
        <h4 style="margin:0; color:var(--brand-purple); font-family:'Fredoka One';">HUD Settings</h4>
        <hr style="border:0; border-top:1px solid #30363d; margin:10px 0;">
        <div class="menu-item" onclick="flipHUD()" style="cursor:pointer; font-size: 0.9rem; margin-bottom: 10px;">
            <i class="fa-solid fa-arrows-up-down"></i> Flip Orientation
        </div>
        <div class="pos-grid">
            <button class="pos-btn" onclick="moveHUD('top-left')">↖</button>
            <button class="pos-btn" onclick="moveHUD('top-center')">↑</button>
            <button class="pos-btn" onclick="moveHUD('top-right')">↗</button>
            <button class="pos-btn" onclick="moveHUD('bottom-left')">↙</button>
            <button class="pos-btn" onclick="moveHUD('bottom-center')">↓</button>
            <button class="pos-btn" onclick="moveHUD('bottom-right')">↘</button>
        </div>
        <hr style="border:0; border-top:1px solid #30363d; margin:10px 0;">
        <div onclick="copyShareLink()" style="cursor:pointer; font-size: 0.9rem;"><i class="fa-solid fa-share-nodes"></i> Share</div>
    </div>

    <div class="game-frame-container">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p style="margin-top:20px; font-family: 'Fredoka One'; color: var(--brand-purple);">SYNCING...</p>
        </div>
        <iframe id="game-iframe" src=""></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameName = urlParams.get('game');
        const hud = document.getElementById('hud-cluster');
        const menu = document.getElementById('options-menu');
        const overlay = document.getElementById('loading-overlay');
        let isFlipped = false;

        // FIXED 404 ERROR & LOADER
        if (gameName) {
            const path = `../gameiframes/${gameName}.html`;
            fetch(path, { method: 'HEAD' }).then(res => {
                if (res.ok) { document.getElementById('game-iframe').src = path; startTimer(); } 
                else { showError(); }
            }).catch(() => showError());
        } else { showError(); }

        function showError() {
            overlay.innerHTML = `
                <div style="text-align:center; color:white;">
                    <i class="fa-solid fa-circle-exclamation" style="font-size: 50px; color: var(--brand-red);"></i>
                    <h2 style="font-family:'Fredoka One'; margin: 20px 0;">GAME NOT FOUND</h2>
                    <p>The file <b>"${gameName}.html"</b> is missing from <b>/gameiframes/</b></p>
                    <a href="../index.html" style="color:var(--brand-purple); text-decoration:none; display:block; margin-top:20px;">← Back Home</a>
                </div>`;
        }

        function startTimer() {
            setTimeout(() => { overlay.style.opacity = '0'; setTimeout(() => overlay.style.display = 'none', 800); }, 5000);
        }

        // SMOOTH HUD MOVEMENT
        function moveHUD(pos) {
            let x = "15px", y = "15px";
            let menuX = "15px", menuY = "70px";

            if(pos.includes('right')) { x = "calc(100vw - 100% - 15px)"; menuX = "calc(100vw - 235px)"; }
            if(pos.includes('center')) { x = "calc(50vw - 50%)"; menuX = "calc(50vw - 110px)"; }
            if(pos.includes('bottom')) { y = "calc(100vh - 100% - 15px)"; menuY = "calc(100vh - 280px)"; }

            hud.style.transform = `translate(${x}, ${y})`;
            menu.style.transform = `translate(${menuX}, ${menuY})`;
            menu.style.display = "none"; // Close after move
        }

        function flipHUD() {
            isFlipped = !isFlipped;
            hud.style.flexDirection = isFlipped ? "column" : "row";
            document.querySelectorAll('.divider').forEach(d => {
                d.style.width = isFlipped ? "25px" : "1px";
                d.style.height = isFlipped ? "1px" : "25px";
            });
        }

        function toggleMenu() {
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            if(menu.style.display === 'block') {
                // Ensure menu is positioned near HUD when opened
                moveHUD(currentPos || 'top-left'); 
            }
        }
        let currentPos = 'top-left';

        function toggleFullScreen() {
            const f = document.getElementById('game-iframe');
            if (f.requestFullscreen) f.requestFullscreen();
            else if (f.webkitRequestFullscreen) f.webkitRequestFullscreen();
        }
    </script>
</body>
</html>
