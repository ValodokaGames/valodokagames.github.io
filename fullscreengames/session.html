<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valodoka Game Session</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #8e44ad; --bg: #0d1117; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Fredoka One', sans-serif; }

        /* --- THE GHOST SHIELD --- */
        #move-shield {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100vh; z-index: 10001; 
            background: transparent; cursor: wait;
        }

        /* --- HUD STYLES --- */
        .game-header {
            position: fixed !important; display: flex !important;
            align-items: center !important; justify-content: space-around !important;
            width: 160px !important; height: 48px !important;
            background: #161b22 !important; padding: 0 10px !important;
            border-radius: 50px !important; border: 2.5px solid var(--p) !important;
            z-index: 9999; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

        .p-top-left { top: 15px; left: 15px; }
        .p-top-center { top: 15px; left: calc(50% - 80px); }
        .p-top-right { top: 15px; right: 15px; }
        .p-bottom-left { bottom: 15px; left: 15px; }
        .p-bottom-center { bottom: 15px; left: calc(50% - 80px); }
        .p-bottom-right { bottom: 15px; right: 15px; }

        .game-header.is-flipped { flex-direction: column !important; width: 54px !important; height: 160px !important; padding: 10px 0 !important; }
        .p-top-center.is-flipped, .p-bottom-center.is-flipped { left: calc(50% - 27px); }

        .divider { width: 1.5px; height: 18px; background: rgba(255,255,255,0.3); }
        .is-flipped .divider { width: 18px; height: 1.5px; }
        .control-icon { color: white; font-size: 1.2rem; cursor: pointer; background: none; border: none; display: flex; align-items: center; justify-content: center; }

        /* --- MENU --- */
        #options-menu {
            display: none; position: fixed; background: #161b22; 
            border: 1px solid #30363d; border-radius: 12px; padding: 12px; 
            z-index: 10000; width: 190px; box-shadow: 0 10px 50px #000;
            opacity: 0; transform: translateY(10px); transition: 0.3s ease;
        }
        #options-menu.show { display: block; opacity: 1; transform: translateY(0); }

        /* --- LOADING SCREEN (LOGO UPDATED) --- */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--bg); display: flex; z-index: 99999; transition: opacity 0.8s ease; overflow: hidden; }
        .loader-left { width: 40%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border-right: 2px solid rgba(142, 68, 173, 0.3); }
        
        .loading-logo { 
            width: 65px; /* Smaller as requested */
            margin-bottom: 40px; /* Moved higher up */
            filter: drop-shadow(0 0 10px var(--p)); 
            animation: pulse 2s infinite ease-in-out; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .loader-right { width: 60%; height: 100%; background: #000; display: flex; justify-content: center; gap: 20px; transform: rotate(-4deg) scale(1.1); }
        .scroll-col { display: flex; flex-direction: column; gap: 30px; animation: scrollUp 30s linear infinite; }
        @keyframes scrollUp { from { transform: translateY(0); } to { transform: translateY(-50%); } }
        .scroll-card { width: 110px; height: 115px; background: #2a2e35; border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 0 #111; }
        .scroll-card img { width: 80%; border-radius: 3px; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(142,68,173,0.1); border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .iframe-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 100; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="move-shield"></div>
    <div id="hud-root"></div>

    <div id="options-menu">
        <p style="margin:0 0 10px 0; color:var(--p); text-align:center; font-size:0.8rem; font-weight:bold;">SETTINGS</p>
        <button class="menu-btn" onclick="saveFlip()"><i class="fa-solid fa-arrows-rotate"></i> Flip Orientation</button>
        <div class="pos-grid">
            <button class="pos-btn" onclick="saveHUD('top-left')">↖</button>
            <button class="pos-btn" onclick="saveHUD('top-center')">↑</button>
            <button class="pos-btn" onclick="saveHUD('top-right')">↗</button>
            <button class="pos-btn" onclick="saveHUD('bottom-left')">↙</button>
            <button class="pos-btn" onclick="saveHUD('bottom-center')">↓</button>
            <button class="pos-btn" onclick="saveHUD('bottom-right')">↘</button>
        </div>
        <button class="menu-btn" onclick="shareGame()"><i class="fa-solid fa-share-nodes"></i> Share URL</button>
        <button class="menu-btn" onclick="copyLink()"><i class="fa-solid fa-copy"></i> Copy Link</button>
    </div>

    <div id="loading-overlay">
        <div class="loader-left">
            <img src="../favicon.ico" class="loading-logo">
            <div class="spinner"></div>
            <p style="color:var(--p); margin-top:15px;">VALODOKA IS LOADING...</p>
        </div>
        <div class="loader-right"><div class="scroll-col" id="col1"></div><div class="scroll-col" id="col2"></div></div>
    </div>

    <div class="iframe-container"><iframe id="game-iframe"></iframe></div>

    <script>
        const gameList = [{img:"../assets/logos/monster-tracks.png"}, {img:"../assets/logos/snow-rider-3d.png"}, {img:"../assets/logos/stunt-car-extreme.png"}, {img:"../assets/logos/thisissand.png"}, {img:"../assets/logos/bitlife.png"}, {img:"../assets/logos/drive-mad.png"}];
        
        function createScroll() {
            const makeHTML = (list) => list.map(g => `<div class="scroll-card"><img src="${g.img}"></div>`).join('');
            document.getElementById('col1').innerHTML = makeHTML([...gameList, ...gameList]);
            document.getElementById('col2').innerHTML = makeHTML([...gameList.slice(3), ...gameList.slice(0,3), ...gameList.slice(3)]);
        }

        function rebuildHUD() {
            const shield = document.getElementById('move-shield');
            const root = document.getElementById('hud-root');
            const menu = document.getElementById('options-menu');
            const pos = localStorage.getItem('v_pos') || 'top-left';
            const flipped = localStorage.getItem('v_f') === 'true';

            // ACTIVATE SHIELD
            shield.style.display = 'block';
            root.innerHTML = '';
            menu.classList.remove('show');
            menu.style.display = 'none';

            const newHud = document.createElement('header');
            newHud.className = `game-header p-${pos} ${flipped && !pos.includes('center') ? 'is-flipped' : ''}`;
            newHud.innerHTML = `
                <button class="control-icon" onclick="location.href='../index.html'"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="divider"></div>
                <button class="control-icon" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i></button>
                <div class="divider"></div>
                <button class="control-icon" onclick="toggleMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            `;
            root.appendChild(newHud);

            setTimeout(() => {
                const r = newHud.getBoundingClientRect();
                menu.style.top = pos.includes('top') ? (r.bottom + 8) + "px" : "auto";
                menu.style.bottom = pos.includes('bottom') ? (window.innerHeight - r.top + 8) + "px" : "auto";
                menu.style.left = pos.includes('left') ? "15px" : (pos.includes('right') ? "auto" : "calc(50% - 95px)");
                menu.style.right = pos.includes('right') ? "15px" : "auto";
                
                // DEACTIVATE SHIELD after browser settles
                setTimeout(() => { shield.style.display = 'none'; }, 200);
            }, 100);
        }

        window.toggleMenu = () => {
            const m = document.getElementById('options-menu');
            if (m.classList.contains('show')) {
                m.classList.remove('show');
                setTimeout(() => m.style.display = 'none', 300);
            } else {
                m.style.display = 'block';
                setTimeout(() => m.classList.add('show'), 10);
            }
        };

        window.saveHUD = (p) => { localStorage.setItem('v_pos', p); rebuildHUD(); };
        window.saveFlip = () => { const cur = localStorage.getItem('v_f') === 'true'; localStorage.setItem('v_f', !cur); rebuildHUD(); };
        window.toggleFullScreen = () => { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); };
        window.shareGame = () => { if (navigator.share) navigator.share({ title: 'Valodoka', url: window.location.href }); else copyLink(); };
        window.copyLink = () => { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); };

        window.addEventListener('load', () => {
            createScroll();
            const g = new URLSearchParams(window.location.search).get('game');
            if (g) document.getElementById('game-iframe').src = "../gameiframes/" + g + ".html";
            rebuildHUD();
            setTimeout(() => { 
                document.getElementById('loading-overlay').style.opacity = '0'; 
                setTimeout(() => { document.getElementById('loading-overlay').style.display='none'; }, 800);
            }, 5000);
        });
    </script>
</body>
</html>
