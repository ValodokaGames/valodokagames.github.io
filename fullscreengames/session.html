<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valodoka Game Session</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        .game-header {
            position: absolute; display: flex; align-items: center; gap: 12px;
            background: rgba(22, 27, 34, 0.9); padding: 8px 15px;
            border-radius: 30px; border: 2px solid var(--brand-purple);
            z-index: 2000; backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .divider { width: 1px; height: 25px; background: rgba(255,255,255,0.3); transition: 0.3s; }

        .control-icon {
            color: white; font-size: 1.2rem; cursor: pointer; background: none; border: none;
            display: flex; align-items: center; transition: 0.3s;
        }
        .control-icon:hover { color: var(--brand-purple); transform: scale(1.2); }

        #options-menu {
            display: none; position: absolute; background: #161b22;
            border: 2px solid var(--brand-purple); border-radius: 15px;
            padding: 15px; z-index: 2100; min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .menu-item {
            padding: 10px; border-radius: 8px; cursor: pointer;
            transition: 0.2s; font-size: 0.9rem; color: white;
            display: flex; align-items: center; gap: 10px;
        }
        .menu-item:hover { background: var(--brand-purple); }

        .pos-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 10px; }
        .pos-btn { 
            background: #30363d; border: 1px solid var(--brand-purple); 
            color: white; border-radius: 5px; cursor: pointer; padding: 8px; font-size: 1rem;
        }

        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d1117; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 3000;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(142, 68, 173, 0.1);
            border-top-color: var(--brand-purple); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .iframe-container { width: 100vw; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <header class="game-header" id="hud-cluster">
        <a href="../index.html" class="control-icon"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i></button>
        <div class="divider"></div>
        <button class="control-icon" onclick="toggleMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></button>
    </header>

    <div id="options-menu">
        <h4 style="margin:0; color:var(--brand-purple); font-family:'Fredoka One';">Session Settings</h4>
        <hr style="border:0; border-top:1px solid #30363d; margin:10px 0;">
        <div class="menu-item" onclick="saveFlip()"><i class="fa-solid fa-arrows-rotate"></i> Flip Orientation</div>
        <div class="pos-grid">
            <button class="pos-btn" onclick="saveHUD('top-left')">â†–</button>
            <button class="pos-btn" onclick="saveHUD('top-center')">â†‘</button>
            <button class="pos-btn" onclick="saveHUD('top-right')">â†—</button>
            <button class="pos-btn" onclick="saveHUD('bottom-left')">â†™</button>
            <button class="pos-btn" onclick="saveHUD('bottom-center')">â†“</button>
            <button class="pos-btn" onclick="saveHUD('bottom-right')">â†˜</button>
        </div>
        <hr style="border:0; border-top:1px solid #30363d; margin:10px 0;">
        <div class="menu-item" onclick="nativeShare()"><i class="fa-solid fa-paper-plane"></i> Send to App</div>
        <div class="menu-item" onclick="copyToClipboard()"><i class="fa-solid fa-copy"></i> Copy Link</div>
    </div>

    <div class="iframe-container">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p style="font-family:'Fredoka One'; color:var(--brand-purple);">SYNCING SESSION...</p>
        </div>
        <iframe id="game-iframe"></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameName = urlParams.get('game');
        const hud = document.getElementById('hud-cluster');
        const menu = document.getElementById('options-menu');
        const overlay = document.getElementById('loading-overlay');
        
        // 1. LOADER & 404
        if (gameName) {
            const path = `../gameiframes/${gameName}.html`;
            fetch(path, { method: 'HEAD' }).then(res => {
                if (res.ok) { 
                    document.getElementById('game-iframe').src = path; 
                    setTimeout(() => {
                        overlay.style.transition = 'opacity 0.8s';
                        overlay.style.opacity = '0';
                        setTimeout(() => overlay.style.display = 'none', 800);
                    }, 5000);
                } else { showError(`"${gameName}" not found.`); }
            }).catch(() => showError("Connection Error."));
        } else { showError("No game selected."); }

        function showError(msg) {
            overlay.innerHTML = `<i class="fa-solid fa-circle-xmark" style="font-size:50px; color:#ff4757;"></i><h2 style="font-family:'Fredoka One'; color:white; margin:20px 0;">VALODOKA ERROR</h2><p style="color:gray;">${msg}</p><a href="../index.html" class="play-small" style="text-decoration:none; margin-top:20px; display:inline-block; background:#ff4757; color:white; padding:10px 25px; border-radius:20px; font-family:'Fredoka One';">RETURN HOME</a>`;
        }

        // 2. HUD & PERSISTENCE
        function saveHUD(pos) {
            localStorage.setItem('valodoka_hud_pos', pos);
            moveHUD(pos);
            menu.style.display = "none";
        }

        function saveFlip() {
            const currentFlip = localStorage.getItem('valodoka_flipped') === 'true';
            localStorage.setItem('valodoka_flipped', !currentFlip);
            applyFlip();
        }

        function applyFlip() {
            const isFlipped = localStorage.getItem('valodoka_flipped') === 'true';
            hud.style.flexDirection = isFlipped ? "column" : "row";
            document.querySelectorAll('.divider').forEach(d => {
                d.style.width = isFlipped ? "25px" : "1px";
                d.style.height = isFlipped ? "1px" : "25px";
            });
            // Re-call moveHUD to adjust menu offset based on new flip state
            moveHUD(localStorage.getItem('valodoka_hud_pos') || 'top-left');
        }

        function moveHUD(pos) {
            hud.style.top = "auto"; hud.style.bottom = "auto"; hud.style.left = "auto"; hud.style.right = "auto"; hud.style.transform = "none";
            menu.style.top = "auto"; menu.style.bottom = "auto"; menu.style.left = "auto"; menu.style.right = "auto"; menu.style.transform = "none";
            
            const isFlipped = localStorage.getItem('valodoka_flipped') === 'true';
            let offset = isFlipped ? "65px" : "75px"; // Adjust gap if HUD is vertical

            if (pos === 'top-left') { hud.style.top="15px"; hud.style.left="15px"; menu.style.top=offset; menu.style.left=isFlipped ? "75px" : "15px"; }
            if (pos === 'top-center') { hud.style.top="15px"; hud.style.left="50%"; hud.style.transform="translateX(-50%)"; menu.style.top=offset; menu.style.left="50%"; menu.style.transform="translateX(-50%)"; }
            if (pos === 'top-right') { hud.style.top="15px"; hud.style.right="15px"; menu.style.top=offset; menu.style.right=isFlipped ? "75px" : "15px"; }
            if (pos === 'bottom-left') { hud.style.bottom="15px"; hud.style.left="15px"; menu.style.bottom=offset; menu.style.left=isFlipped ? "75px" : "15px"; }
            if (pos === 'bottom-center') { hud.style.bottom="15px"; hud.style.left="50%"; hud.style.transform="translateX(-50%)"; menu.style.bottom=offset; menu.style.left="50%"; menu.style.transform="translateX(-50%)"; }
            if (pos === 'bottom-right') { hud.style.bottom="15px"; hud.style.right="15px"; menu.style.bottom=offset; menu.style.right=isFlipped ? "75px" : "15px"; }
        }

        // Initialize HUD
        applyFlip();

        function toggleMenu() { menu.style.display = (menu.style.display === 'block') ? 'none' : 'block'; }
        window.addEventListener('click', (e) => { if (!hud.contains(e.target) && !menu.contains(e.target)) menu.style.display = "none"; });

        // 3. SHARING
        async function nativeShare() {
            try { await navigator.share({ title: 'Valodoka', text: `Play ${gameName}!`, url: window.location.href }); } 
            catch (err) { alert("Sharing not supported on this device."); }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copied to clipboard! ðŸ“‹");
        }

        function toggleFullScreen() {
            const f = document.getElementById('game-iframe');
            if (f.requestFullscreen) f.requestFullscreen();
            else if (f.webkitRequestFullscreen) f.webkitRequestFullscreen();
        }
    </script>
</body>
</html>
