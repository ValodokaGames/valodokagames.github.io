<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valodoka Game Session</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #8e44ad; --bg: #0d1117; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Fredoka One', sans-serif; }

        /* HUD BASE - V19 NO-MOVE STRATEGY */
        .game-header {
            position: fixed !important; 
            display: none; /* Hidden by default */
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            width: 160px; height: 48px;
            background: #161b22; 
            padding: 0 10px;
            border-radius: 50px; 
            border: 2.5px solid var(--p);
            z-index: 9999;
        }
        
        /* The Flipped Version for Corners */
        .game-header.is-flipped {
            flex-direction: column;
            width: 54px; height: 160px;
            padding: 10px 0;
        }

        /* 6 FIXED POSITIONS */
        .top-left { top: 15px; left: 15px; }
        .top-center { top: 15px; left: 50%; transform: translateX(-50%); }
        .top-right { top: 15px; right: 15px; }
        .bottom-left { bottom: 15px; left: 15px; }
        .bottom-center { bottom: 15px; left: 50%; transform: translateX(-50%); }
        .bottom-right { bottom: 15px; right: 15px; }

        .divider { width: 1.5px; height: 18px; background: rgba(255,255,255,0.3); }
        .is-flipped .divider { width: 18px; height: 1.5px; }
        .control-icon { color: white; font-size: 1.2rem; cursor: pointer; background: none; border: none; display: flex; align-items: center; justify-content: center; }

        #options-menu {
            display: none; position: fixed; background: #161b22; 
            border: 1px solid #30363d; border-radius: 12px; padding: 12px; 
            z-index: 10000; width: 190px; box-shadow: 0 10px 50px #000;
        }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--bg); display: flex; z-index: 999999; transition: opacity 0.8s ease; overflow: hidden; }
        .loader-left { width: 40%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border-right: 2px solid rgba(142, 68, 173, 0.3); }
        .loader-right { width: 60%; height: 100%; background: #000; display: flex; justify-content: center; gap: 20px; transform: rotate(-4deg) scale(1.1); }
        .scroll-col { display: flex; flex-direction: column; gap: 30px; animation: scrollUp 30s linear infinite; }
        @keyframes scrollUp { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(142,68,173,0.1); border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .iframe-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 100; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="huds">
        <header class="game-header top-left" id="h-top-left"></header>
        <header class="game-header top-center" id="h-top-center"></header>
        <header class="game-header top-right" id="h-top-right"></header>
        <header class="game-header bottom-left" id="h-bottom-left"></header>
        <header class="game-header bottom-center" id="h-bottom-center"></header>
        <header class="game-header bottom-right" id="h-bottom-right"></header>
    </div>

    <div id="options-menu">
        <p style="margin:0 0 10px 0; color:var(--p); text-align:center; font-size:0.8rem; font-weight:bold;">SETTINGS</p>
        <button class="menu-btn" style="width:100%" onclick="saveFlip()">Flip Orientation</button>
        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px; margin:10px 0;">
            <button onclick="saveHUD('top-left')">↖</button><button onclick="saveHUD('top-center')">↑</button><button onclick="saveHUD('top-right')">↗</button>
            <button onclick="saveHUD('bottom-left')">↙</button><button onclick="saveHUD('bottom-center')">↓</button><button onclick="saveHUD('bottom-right')">↘</button>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="loader-left"><div class="spinner"></div><p style="color:var(--p)">LOADING...</p></div>
        <div class="loader-right"><div class="scroll-col" id="col1"></div><div class="scroll-col" id="col2"></div></div>
    </div>

    <div class="iframe-container"><iframe id="game-iframe"></iframe></div>

    <script>
        const HUD_HTML = `
            <button class="control-icon" onclick="location.href='../index.html'"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="divider"></div>
            <button class="control-icon" onclick="toggleFullScreen()"><i class="fa-solid fa-expand"></i></button>
            <div class="divider"></div>
            <button class="control-icon" onclick="toggleMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        `;

        function applyFlip() {
            const pos = localStorage.getItem('v_pos') || 'top-left';
            const flipped = localStorage.getItem('v_f') === 'true';
            const menu = document.getElementById('options-menu');

            // Hide ALL headers
            document.querySelectorAll('.game-header').forEach(h => {
                h.style.display = 'none';
                h.innerHTML = '';
            });

            // Show and Populate ONLY the active one
            const active = document.getElementById('h-' + pos);
            active.style.display = 'flex';
            active.innerHTML = HUD_HTML;
            if(flipped && !pos.includes('center')) active.classList.add('is-flipped');
            else active.classList.remove('is-flipped');

            // Move Menu
            const r = active.getBoundingClientRect();
            menu.style.top = pos.includes('top') ? (r.bottom + 8) + "px" : "auto";
            menu.style.bottom = pos.includes('bottom') ? (window.innerHeight - r.top + 8) + "px" : "auto";
            menu.style.left = pos.includes('left') ? "15px" : (pos.includes('right') ? "auto" : "50%");
            menu.style.right = pos.includes('right') ? "15px" : "auto";
            if (pos.includes('center')) menu.style.transform = "translateX(-50%)";
        }

        window.saveHUD = (p) => { localStorage.setItem('v_pos', p); applyFlip(); };
        window.saveFlip = () => { 
            const cur = localStorage.getItem('v_f') === 'true';
            localStorage.setItem('v_f', !cur); 
            applyFlip(); 
        };
        window.toggleMenu = () => {
            const m = document.getElementById('options-menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        };

        // ... rest of loading logic (createScroll, etc) ...
        window.addEventListener('load', () => {
            // (Include your createScroll function here)
            applyFlip();
            setTimeout(() => { document.getElementById('loading-overlay').style.display='none'; }, 5000);
        });
    </script>
</body>
</html>
